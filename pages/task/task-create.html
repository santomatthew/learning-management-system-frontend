    <div class="container">
        <div class="row">
            <div class="mb-3">
                <h3>Create New Task</h3>
            </div>
        </div>
        <form action="./task-list.html">
            <div class="row">
                <div class="col-md-3">
                    <div class="mb-3">
                        <label for="task-name" class="form-label">Task Name<span class="text-danger">*</span></label>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="task-name" required>
                    </div>
                </div>


                <div class="col-md-3">
                    <div class="mb-3">
                        <label for="start-date" class="form-label">Start Date<span class="text-danger">*</span></label>
                    </div>

                </div>

                <div class="col-md-9">
                    <div class="mb-3">
                        <input type="datetime-local" class="form-control" id="start-date" required>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="mb-3">
                        <label for="end-date" class="form-label">End Date<span class="text-danger">*</span></label>
                    </div>
                </div>

                <div class="col-md-9">
                    <div class="mb-3">
                        <input type="datetime-local" class="form-control" id="end-date" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2">
                    <h4>Question</h4>
                </div>
                <div class="mb-3">
                    <div class="col-md-3">
                        <button type="button" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>

            <!-- Question 1 -->
            <div class="row">
                <div class="mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="question-type" class="form-label">Question Type</label>
                                    </div>
                                </div>

                                <div class="col-md-9">
                                    <div class="mb-3 ">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="questiontype1"
                                                id="type1">
                                            <label class="form-check-label" for="flexRadioDefault1">
                                                File
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="questiontype1" id="type2"
                                                checked>
                                            <label class="form-check-label" for="flexRadioDefault2">
                                                Essay
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="question" class="form-label">Question<span
                                                class="text-danger">*</span></label>
                                    </div>
                                </div>
                                <div class="col-md-9">
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="question" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="row justify-content-end text-end">
                                <div class="col-md-3 ">
                                    <button type="button" class="btn btn-danger">Delete Question</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Question 2 -->
            <div class="row">
                <div class="mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="question-type" class="form-label">Question Type</label>
                                    </div>
                                </div>

                                <div class="col-md-9">
                                    <div class="mb-3 ">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                id="question2type1" checked>
                                            <label class="form-check-label" for="flexRadioDefault1">
                                                File
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                id="question2type2">
                                            <label class="form-check-label" for="flexRadioDefault2">
                                                Essay
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="question-type" class="form-label">Question File</label>
                                    </div>
                                </div>
                                <div class="col-md-9">
                                    <button type="button" class="btn btn-primary">Add File</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="questionfile" class="form-label">File<span
                                                class="text-danger">*</span></label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-9">
                                    <div class="mb-3">
                                        <input type="file" class="form-control" id="questionfile" required>
                                    </div>
                                </div>
                                <div class="col-sm-3 ">
                                    <button type="button" class="btn btn-danger">Delete File</button>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="row justify-content-end text-end ">
                                <div class="col-sm-3 ">
                                    <button type="button" class="btn btn-danger">Delete Question</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="mb-3">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a type="submit" class="btn btn-secondary" href="./task-list.html">Cancel</a>
                    </div>
                </div>

            </div>
